<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HIA</title>
  <meta name="description" content="HIA site" />
  <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script src = 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js'></script>
  <script src = 'aspot/lib/aspot.js'></script>
  <script src = 'hai.js'></script>
  <link rel="stylesheet" href = 'hai.css'></link>
  <link rel="stylesheet" href = 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css'></link>
  <link rel="stylesheet" href = 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css'></link>
</head>
<body>
<hai></hai>
</body>
</html>
<script>
$(function() {
  $("hai:not(.processed)").each(function() {
    $(this).html(hai(aspot.localDB()).html());
    $(this).addClass("processed");
  });
  $("#save").click(function(e) {
    $("<textarea>" +JSON.stringify(hai.db.store)+"</textarea>").dialog();
  });
  $("#load").click(function(e) {
    var a = $("<div><textarea></textarea><input type='button' value ='load'/></div>");
    a.find("input").click(function (e) {
      hai.db.store = JSON.parse($(this).prev().val());
      a.dialog("close");
    });
    a.dialog();

  });
}
);
</script>
